<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Carousels</title>

    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>
    
    <div class="carousel slide" data-bs-ride="carousel" id="slider1">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/slider-1.jpeg" alt="slider-1">
            </div>
            <div class="carousel-item">
                <img src="./assets/slider-2.jpeg" alt="slider-2">
            </div>
            <div class="carousel-item">
                <img src="./assets/slider-3.jpeg" alt="slider-3">
            </div>
        </div>
    </div>

<br><hr><br>
    
    <div class="carousel slide w-100" data-bs-ride="carousel" id="slider2">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="100">
                <img class="d-block w-100" src="./assets/slider-1.jpeg" alt="slider-1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="./assets/slider-2.jpeg" alt="slider-2">
            </div>
            <div class="carousel-item"data-bs-interval="500">
                <img class="d-block w-100" src="./assets/slider-3.jpeg" alt="slider-3">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#slider2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#slider2" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


<br><hr><br>
    
    <div class="carousel slide w-100" data-bs-ride="carousel" id="slider3">
        <div class="carousel-inner">

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider3" data-bs-slide-to="0"></button>
           
                <button class="active" data-bs-target="#slider3" data-bs-slide-to="1"></button>
            
                <button class="active" data-bs-target="#slider3" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-item active">
                <img class="d-block w-100" src="./assets/slider-1.jpeg" alt="slider-1">

                <div class="carousel-caption">
                    <h5>Slide 1</h5>
                    <p>Lorem, ipsum dolor.</p>
                </div>

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/slider-2.jpeg" alt="slider-2">
                
                <div class="carousel-caption">
                    <h5>Slide 2</h5>
                    <p>Lorem, ipsum dolor.</p>
                </div>

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/slider-3.jpeg" alt="slider-3">
                
                <div class="carousel-caption" >
                    <h5>Slide 3</h5>
                    <p>Lorem, ipsum dolor.</p>
                </div>

            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#slider3" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#slider3" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

<br><hr><br>





























    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
