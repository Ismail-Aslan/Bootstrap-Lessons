<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Examle</title>

</head>

<body>


    <label for="" class="form-label mt-3">Username:</label>
    <input type="text" class="form-control">
    <label for="" class="form-label mt-3">Password:</label>
    <input type="password" class="form-control">
    <label for="" class="form-label mt-3">Address:</label>
    <textarea name="" id="" class="form-control"></textarea>
    <label for="" class="form-label mt-3">Country</label>
    <input type="text" list="countrylist" class="form-control">
    <datalist id="countrylist">
        <option value="Germany"></option>
        <option value="Turkey"></option>
        <option value="USA"></option>
        <option value="UK"></option>
    </datalist>

    <div class="mt-3">
        <label for="" class="form-label mt-3">Education:</label>
        <select name="" id="" class="form-select">
            <option value="">High School</option>
            <option value="">Bachelor's Degree</option>
            <option value="" disabled>Master Degree</option>
        </select>
    </div>


    <label for="" class="mt-3 form-label">Upload your photo:</label>
    <input type="file" name="" id="" class="form-control">

    <label for="" class="mt-3 form-label">Upload your files:</label>
    <input type="file" name="" id="" class="form-control" multiple>


    <h5>Select Your Age:</h5>
    <div class="form-check">
        <input type="checkbox" name="" id="" class="form-check-input mx-1">
        <label for="" class="form-label">10-30</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="" id="" class="form-check-input mx-1">
        <label for="" class="form-label">31-50</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="" id="" class="form-check-input mx-1">
        <label for="" class="form-label">51-70</label>
    </div>

    <h5>Select Your Age:</h5>
    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="" class="form-check-input mx-1">
        <label for="" class="form-label">10-30</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="" class="form-check-input mx-1">
        <label for="" class="form-label">31-50</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="" class="form-check-input mx-1">
        <label for="" class="form-label">51-70</label>
    </div>


    <h5>Select Your Favorite Car Brand:</h5>
    <div class="form-check">
        <input type="radio" name="1" id="favorite-car-1" class="form-check-input mx-1">
        <label for="favorite-car-1" class="form-label">BMW</label>
    </div>
    <div class="form-check">
        <input type="radio" name="1" id="favorite-car-2" class="form-check-input mx-1">
        <label for="favorite-car-2" class="form-label">Mercedes</label>
    </div>
    <div class="form-check">
        <input type="radio" name="1" id="favorite-car-3" class="form-check-input mx-1">
        <label for="favorite-car-3" class="form-label">Ford</label>
    </div>

    div













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
