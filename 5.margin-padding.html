<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Margin-Padding</title>

    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>
    
    <h1>Hello FS Team!</h1>
    <!-- 
        margin : m
        padding : p
        margin-top : mt
        margin-buttom : mb
        padding-left : ps (start)
        padding-right : pe (end)
        left-right : x
        top-bottom : y
     -->


    <div class="bg-success m-5 p-5">first</div>
    <div class="bg-success mt-5 pt-5">first</div>

    <br><br>

    <div class="bg-success m-5 p-5 text-center">second</div>
    <div class="bg-success m-5 p-5 text-end">second</div>
    <div class="bg-success m-5 p-5 text-start">second</div>
    
    


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
