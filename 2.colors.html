<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Colors</title>

    <style>
        body {
            padding: 70px;
        }

        .box {
            padding: 50px;
        }
    </style>
</head>
<body>
    
    <h1>Hello FS Team!</h1>
    <!-- 
        primary ==>  blue
        secondary ==>  gray
        success ==>  green
        danger ==>  red
        warning ==>  yellow
        info ==>  
        light ==>  
        dark ==>  
        muted ==>  
        white ==>  
        
     -->

     <div style="background-color: indianred;">
        <p class="text-primary">primary</p>
        <p class="text-secondary">secondary</p>
        <p class="text-success">success</p>
        <p class="text-danger">danger</p>
        <p class="text-warning">warning</p>
        <p class="text-info">info</p>
        <p class="text-light bg-dark">light bg-dark</p>
        <p class="text-dark">dark</p>
        <p class="text-muted">muted</p>
        <p class="text-white bg-dark">white bg-dark</p>
        <p class="text-black-50">black-50</p>
        <p class="text-white-50">white-50</p>

     </div>

     <br><br>

     <a href="#" class="text-success">text-link</a>

     <br><br>

     <p class="bg-success bg-gradient box">bg-success bg-gradient</p>
     <p class="bg-danger bg-gradient box">bg-danger bg-gradient</p>
     <p class="bg-warning box">bg-warning</p>
     <p class="bg-primary box">bg-primary</p>
     <p class="bg-secondary box">bg-secondary</p>


     <br><br>

     <span class="bg-info">span color</span>
     <span class="bg-primary">span color</span>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
